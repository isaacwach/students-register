<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Register</title>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="" selected disabled>Select Course</option>
                    <option value="course1">Computer Science</option>
                    <option value="course2">Mechatronics Engineering</option>
                    <option value="course3">Human psychology</option>
                    <option value="course3">Economics and finance</option>
                    <option value="course3">Acturial Science</option>
                    <option value="course3">Media and production</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
